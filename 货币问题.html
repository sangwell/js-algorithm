<body>

<script>
  const coinChange = function(coins, amount) {
    const f = []
    f[0] = 0
    for (let i = 1; i <= amount; i++) {
      f[i] = Infinity
      for (let j = 0; j < coins.length; j++) {
        if (i >= coins[j]) {
          f[i] = Math.min(f[i], f[i - coins[j]] + 1)
        }
      }
    }
    if (f[amount] === Infinity) {
      return -1
    }
    return f[amount]
  }

  console.log(coinChange([1, 8, 95],11));


</script>
